<#include "../base/main/_main.html"/>
<#assign wxMeta>
</#assign>
<#assign wxCss>
<style>
.list-block{margin:0}
</style>
</#assign>
<#assign wxJavascript>
<script>
$(function(){
	var loading = false;
	var maxItems = 100;

	var itemsPerLoad = 20;

	function addItems(number, lastIndex) {
	    var html = '';
	    for (var i = lastIndex + 1; i <= lastIndex + number; i++) {
	        html += '<li class="item-content"><div class="item-inner"><div class="item-title">测试数据 ' + i + '</div></div></li>';
	    }
	    $('.list-container').append(html);

	}
	addItems(itemsPerLoad, 0);


	var lastIndex = 20;

	$(document).on('infinite', '.infinite-scroll',function() {
	    // 如果正在加载，则退出
	    if (loading) return;
	    // 设置flag
	    loading = true;
	    setTimeout(function() {
	        loading = false;
	        if (lastIndex >= maxItems) {
	            $.detachInfiniteScroll($('.infinite-scroll'));
	            $('.infinite-scroll-preloader').remove();
	            return;
	        }

	        addItems(itemsPerLoad, lastIndex);
	        lastIndex = $('.list-container li').length;
	    }, 1000);
	});
});
</script>
</#assign>
<@mainLayout wxTitle="测试标题"  wxMeta=wxMeta wxCss=wxCss wxJavascript=wxJavascript>
<!-- 添加 class infinite-scroll 和 data-distaance -->
<div class="content content-padded infinite-scroll" data-distance="100">
	<div class="searchbar row no-gutter">
	  <a class="button button-fill button-primary col-15"><span class="fa fa-map-marker"></span></a>
	  <div class="search-input col-85">
	  	<label class="icon icon-search" for="search"></label>
	    <input type="search" id="search" placeholder="觅食...">
	  </div>
	</div>
    <div class="list-block">
        <ul class="list-container">
        </ul>
    </div>
    <!-- preloader -->
    <div class="infinite-scroll-preloader">
        <div class="preloader"></div>
    </div>
</div>
</@mainLayout>
