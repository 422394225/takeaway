<#include "../base/main/_main.html"/>
<#assign wxMeta>
</#assign>
<#assign wxCss>
<style>
	body{
		margin:0px;
	}
	#pickerInput{
		position:absolute !important;
		top:30px;
		right:30px;
		width:auto;
		border-radius: .25rem;
	    border: 1px solid #b4b4b4;
	}
	.amap-sug-result{
		z-index: 9999;
	}
	.sure,.cancel{
		position: absolute;
		bottom: 0px;
		z-index: 1000;
	}
	.sure{
		width:30%;
		right: 27.5%;
	}
	.cancel{
		width:15%;
		left: 27.5%;
	}
</style>
</#assign>
<#assign wxJavascript>
<script>
var oHeight = $(window).height(); //浏览器当前的高度
$(window).resize(function(){
     if($(document).height() < oHeight){
     $('.sure,.cancel').hide();
 }else{
     $('.sure,.cancel').show();
 }
     
});
</script>
</#assign>
<@mainLayout wxTitle="选择位置"  wxMeta=wxMeta wxCss=wxCss wxJavascript=wxJavascript>
<div id="container">
</div>
<input class="" id="pickerInput" placeholder="&nbsp;搜索..." onfocus="this.value=''';$('.sure,.cancel').hide();" onblur="$('.sure,.cancel').show();"/>
<div class="cancel"><a href="javascript:void(0);" onclick="" class="button button-big button-fill button-danger">取消</a></div>
<div class="sure"><a href="javascript:void(0);" onclick="" class="button button-big button-fill button-success">就是这里</a></div>
<script src="http://webapi.amap.com/maps?v=1.3&key=04c33f8c52343253167be2dd826f5be8&plugin=AMap.Autocomplete,AMap.Geocoder&callback=mapInit" type="text/javascript"></script>
<script src="${base}/resources/javascripts/main-async.js"></script>
<script type="text/javascript">
	$("#container").height($(window).height())
	var map;
	var currentPoi = {};
	function mapInit(){
		initAMapUI();//异步组件调用
		var latitude = $("#latitude").val();
		var longitude = $("#longitude").val();
		var option = {
	        resizeEnable: true,
	        zoom: 13
		}
	 	if(latitude!=undefined&&longitude!=undefined &&latitude!=""&&longitude!=""){
			$.extend(option,{center:[parseFloat(longitude),parseFloat(latitude)]});
		}
		map = new AMap.Map("container", option);//初始化地图
		
		//基础控件
		map.plugin(['AMap.Scale','AMap.CitySearch',"AMap.ToolBar"], function() {
            map.addControl(new AMap.Scale());
            map.addControl(new AMap.CitySearch());
            map.addControl(new AMap.ToolBar());
        });
		//输入提示
	    var autoOptions = {
	        input: "mapSearch"
	    };
		
	    AMapUI.loadUI(['misc/PoiPicker'], function(PoiPicker) {
	        var poiPicker = new PoiPicker({
	            input: 'pickerInput'
	        });
	        //初始化poiPicker
	        poiPickerReady(poiPicker);
	    });
	    
	    //初始化标记
	    var marker = new AMap.Marker({
    		icon:"${base}/resources/images/mark_r.png",
    		title: "店铺位置",
    		zIndex:1000,
    		animation:"AMAP_ANIMATION_DROP",
    		map: map
		});
	    
	    //初始化信息窗体
	    var infoWindow = new AMap.InfoWindow({
            offset: new AMap.Pixel(0, -20)
        });
	    var geocoder = new AMap.Geocoder({
            radius: 1000,
            extensions: "all"
        });  
	    getAddressInfo(map.getCenter());//显示当前位置信息窗体

	    map.on('click', function(e) {
	    	infoWindow.close();
	    	marker.setPosition(e.lnglat);
	    	map.setCenter(e.lnglat);
	    	getAddressInfo(e.lnglat)
	    });
	    
	    function poiPickerReady(poiPicker) {
	        window.poiPicker = poiPicker;
	        
	        //选取了某个POI
	        poiPicker.on('poiPicked', function(poiResult) {
	            marker.setMap(map);
	            infoWindow.setMap(map);
	            var poi = poiResult.item;
	            marker.setPosition(poi.location);
	            
	            infoWindow.setPosition(poi.location);
	            infoWindow.setContent(poi.name+"<br>地址："+poi.address);
	            infoWindow.open(map, poi.location);
				
	            map.setCenter(poi.location);
            	var adcode = poi.adcode;
            	var lat = poi.location.lat;
	            var lng = poi.location.lng;
	            var address = poi.address;
	            setCurrentPoi(adcode,lat,lng,address);
	        });

	    }
		
	    function getAddressInfo(lnglat){
			geocoder.getAddress(lnglat, function(status, result) {
	            if (status === 'complete' && result.info === 'OK') {
	            	var regeocode = result.regeocode;
	            	var adcode = regeocode.addressComponent.adcode;
	            	var lat = lnglat.lat;
		            var lng = lnglat.lng;
		            var address = regeocode.formattedAddress.toString();
		            setCurrentPoi(adcode,lat,lng,address);
	            	infoWindow.setPosition(lnglat);
		            infoWindow.setContent("地址："+address);
		            infoWindow.open(map, lnglat);
	            }
	        });
		}
		return map;
	}
	
	
	 $("#localBtn").on("click",function() {
		 //实例化城市查询类
        var citysearch = new AMap.CitySearch();
        //自动获取用户IP，返回当前城市
        citysearch.getLocalCity(function(status, result) {
            if (status === 'complete' && result.info === 'OK') {
                if (result && result.city && result.bounds) {
                    var cityinfo = result.city;
                    var citybounds = result.bounds;
                    //地图显示当前城市
                    map.setBounds(citybounds);
                }
            }
        });		 
    });
	 
	 $("#submitLocalBtn").on("click",function() {
		 $("#latitude").val(currentPoi.lat)
		 $("#longitude").val(currentPoi.lng)
		 $("#addressCode").val(currentPoi.adcode)
		 $("#address").changeVal(currentPoi.address,"address");
    });
	 
	 function setCurrentPoi(adcode,lat,lng,address){
		currentPoi.adcode = adcode;
     	currentPoi.lat = lat;
        currentPoi.lng = lng;
        currentPoi.address = address;
	 }
	 
	 function closeWxWin(){
			try{
				WeixinJSBridge.call('closeWindow');
			}catch(e){
				console.error("WeixinJSBridge.call('closeWindow');执行失败！当前可能为非微信浏览器。")
			}
		}
</script>
</@mainLayout>
