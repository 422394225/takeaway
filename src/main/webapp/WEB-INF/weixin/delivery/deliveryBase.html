
<script src="${base}/resources/jQuery/jquery-1.9.1.min.js" type="text/javascript"></script>
<script src="http://goeasy.io/goeasy.js"></script>
<script>
$(function(){
	//新订单提示
	$('body').append("<button id=\"newOrderAlertBtn\" type=\"button\">点击播放mp3</button>");
	var goEasy = new GoEasy({
		appkey: "BS-6f9490c6b3be48718d07a3e077104546"
	});
	goEasy.subscribe({
		channel: "ORDER_ALERT_DELIVERY",
		onMessage: function (message) {
			if(message.content='有新订单啦'){
		        $('embed').remove();  
		        $('body').append('<embed src="${base}/resources/voice/newOrderAlert.mp3" autostart="true" loop="false">'); 
			}
		}
	});
})
</script>
