<#include "../base/main/_main.html"/>
<#assign wxMeta>
</#assign>
<#assign wxCss>
</#assign>
<#assign wxJavascript>
</#assign>
<@mainLayout wxTitle="商家登录"  wxMeta=wxMeta wxCss=wxCss wxJavascript=wxJavascript> 
<header class="bar bar-nav bg-primary">
  <img src="${base}/resources/images/logo-text.png" style="width: 2rem;position: absolute;right:10px;">
  <h1 class='title'>那里外卖商家入口</h1>
</header>
 <div class="content">

    <div class="page-login">
      <div class="list-block inset text-center">
        
        <ul>
          <!-- Text inputs -->
          <li>
            <div class="item-content">
              <div class="item-media"><i class="icon icon-form-name"></i></div>
              <div class="item-inner">
                <div class="item-input">
                  <input type="text" id="username" placeholder="用户名">
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-media"><i class="icon icon-form-email"></i></div>
              <div class="item-inner">
                <div class="item-input">
                  <input type="password" id="password" placeholder="密码">
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
      <div class="content-block">
        <p><a class="button button-big button-fill" onclick="login()" data-transition='fade'>Login</a></p>
      </div>
      <div class="content-block">
        <p><a class="" data-transition='fade' id='errorMsg'></a></p>
      </div>
    </div>
    <style>
      .content {
        color: #999;
      }
      .button.button-fill.button-big {
        line-height: 2.0rem;
        height: 2.0rem;
      }
      .list-block {
        margin: .75rem;
      }
      .content-block {
        margin: .75rem 0;
      }
      .signup a {
        color: #999;
      }
    </style>
  </div>
</div>
</@mainLayout>
<script>
function login(){
	var username=$('#username').val();
	var password=$('#password').val();
	 $.ajax({
	        url: '/wx/shop/login?username='+username+'&password='+password, // /api/leds/1
	        async: true,
	        type: 'GET',
	        success: function(data , textStatus){
	          if(data.error){
	        	$.alert(data.msg);
	      	  }
	          else{
	        	  window.location.href="/wx/shop"; 
	          }
	        },
	       
	        error: function(jqXHR , textStatus , errorThrown){
	          console.log("error");
	        }
	       
	      });
}
</script>
