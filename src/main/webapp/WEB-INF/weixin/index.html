<#include "base/main/_main.html"/>
<#assign wxMeta>
</#assign>
<#assign wxCss>
<link href="${base}/resources/light7/css/light7-swiper.min.css" rel="stylesheet" type="text/css" />
<link href="${base}/resources/stylesheets/wx_index.css" rel="stylesheet" type="text/css" />
</#assign>
<#assign wxJavascript>
<script src="${base}/resources/light7/js/light7-swiper.min.js" type="text/javascript"></script>
<script src="${base}/resources/jQuery/jquery.marquee.min.js" type="text/javascript"></script>
<script src="${base}/resources/javascripts/lay/laytpl.js" type="text/javascript"></script>
<script src="${base}/resources/jQuery/raty/jquery.raty.min.js" type="text/javascript"></script>
<script id="shop-tpl" type="text/html">
{{# for(var i = 0, len = d.length; i < len; i++){ }}
	<div class="card">
	    <div class="card-content">
	      <div class="list-block media-list">
	        <ul>
	          <li class="item-content">
	            <div class="item-media">
	              <img src="{{d[i].IMG}}" width="70">
	            </div>
	            <div class="item-inner">
	              <div class="item-title-row">
	                <div class="item-title">{{d[i].NAME}}</div>
	              </div>
	              <div class="item-subtitle">
					<div class="row">
						<div class="col-40" data-score="{{d[i].RATE_AVG}}"></div>
						<div class="col-10">
							<font color="#ff6000">{{d[i].RATE_AVG}}</font>
						</div>
						<div class="col-10">
							已售{{d[i].SALE_NUM}}单
						</div>
					</div>
					<div class="row">
						<div class="col-50">
							￥{{d[i].DELIVERY_THRESHOLD}}起送,配送费{{d[i].DELIVERY_PRICE}}元
						</div>
						<div class="col-50">
							约1.5km&nbsp;/&nbsp;<font class="color-success">{{d[i].DELIVERYED_TIME}}分钟</font>
						</div>
					</div>
	            </div>
	          </li>
	        </ul>
	      </div>
	    </div>
		{{# if(d[i].REDUCTION>0){ }}
		<div class="card-footer">
      		<badge class="bg-primary">满</badge>&nbsp;满{{d[i].REDUCTION_THRESHOLD}}元,优惠<font class="color-primary">{{d[i].REDUCTION}}</font>元
    	</div>
		{{# } }}
		{{# if(d[i].DELIVERY_OFF>0){ }}
		<div class="card-footer">
      		<badge class="bg-warning">配</badge>&nbsp;满{{d[i].DELIVERY_OFF_THRESHOLD}}元,减配送费<font class="color-warning">{{d[i].DELIVERY_OFF}}</font>元
    	</div>
		{{# } }}
		{{# if(d[i].GIFT !=undefined && d[i].GIFT.length>0){ }}
		<div class="card-footer">
      		<badge class="bg-danger">赠</badge>&nbsp;满{{d[i].GIFT_THRESHOLD}}元,送<font class="color-danger">{{d[i].GIFT}}</font>
    	</div>
		{{# } }}
	  </div>
{{# } }}
</script>
<script>
$(function(){
	$("#submitLocalBtn").on("click",function() {
		 var address = currentPoi.address;
		 $("#address").text(currentPoi.address);
		 $.router.loadPage('#mainPage');
	});
})
//商家分类
Kit.post("${base}/wx/ajaxShopTypes",{},
function(msg,data){
	var html = "";
	for(var i=0;i<data.length;i++){
		if(i%4==0){
			html+="<tr>";
		}
		html+="<td><dl><dt><img src='"+data[i].ICON+"' style='width: 2rem'/></dt><dd>"+data[i].NAME+"</dd></dl></td>";
		if(i%4==3){
			html+="</tr>";
		}
	}
	$("#typeTable").html(html);
},function(msg){
	$.alert(msg)
})
//商家
Kit.post("${base}/wx/ajaxShops",{},
function(msg,data){
	var tpl = $('#shop-tpl').html();
	laytpl(tpl).render(data, function(html){
		$("#shopContainer").html(html);
		$('div[data-score]').raty({
			readOnly: true,
			score: function() {
					return $(this).attr('data-score');
			}
		});
	});
},function(msg){
	$.alert(msg)
})
$(function(){
	$(".swiper-container").swiper({
		pagination: '.swiper-pagination',
        slidesPerView: 'auto',
        centeredSlides: true,
        paginationClickable: true,
        autoplay: 2500,
        autoplayDisableOnInteraction: false
	})
})
</script>
</#assign>
<@mainLayout wxTitle="那里外卖"  wxMeta=wxMeta wxCss=wxCss wxJavascript=wxJavascript>

	    <div class="swiper-slide"><img src="//gqianniu.alicdn.com/bao/uploaded/i4//tfscom/i4/TB10rkPGVXXXXXGapXXXXXXXXXX_!!0-item_pic.jpg_320x320q60.jpg" alt=""></div>
	    <div class="swiper-slide"><img src="//gqianniu.alicdn.com/bao/uploaded/i4//tfscom/i1/TB1kQI3HpXXXXbSXFXXXXXXXXXX_!!0-item_pic.jpg_320x320q60.jpg" alt=""></div>

		</div>
		<div class="page-content bg-default">
		 <div class="buttons-tab">
		    <a href="#tab1" class="tab-link active button hotShop">
		    	<i class="fa fa-fire">&nbsp;热门店铺</i>
		    </a>
		    <a href="#tab2" class="tab-link button neighbor">
		    	<i class="fa fa-home">&nbsp;附近店铺</i>
		    </a>
		    <a href="#tab3" class="tab-link button collections">

		    </a>
		  </div>
		  <div class="content-block no-padding no-margin">
		    <div class="tabs">
		      <div id="tab1" class="tab active">
		          <div id="shopContainer">
		          		暂无相应商家
				  </div>
		      </div>
		      <div id="tab2" class="tab">
		        <div class="content-block">
		          <p>This is tab 2 content</p>
		        </div>
		      </div>
		      <div id="tab3" class="tab">
		        <div class="content-block">
		          <p>This is tab 3 content</p>
		        </div>
		      </div>
		    </div>
		  </div>
		</div>
	</div>
</div>
