<script src="${base}/resources/jQuery/jquery-1.9.1.min.js" type="text/javascript"></script>
<script src="${base}/resources/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<script src="${base}/resources/jQuery/jquery.nicescroll.min.js" type="text/javascript"></script>
<script src="${base}/resources/javascripts/lay/layer.js" type="text/javascript"></script>
<script src="${base}/resources/jQuery/jquery.form.min.js" type="text/javascript"></script>
<script src="${base}/resources/javascripts/Kit.js" type="text/javascript"></script>
<script src="${base}/resources/javascripts/validate/js/bootstrapValidator.min.js" type="text/javascript"></script>
<script src="${base}/resources/javascripts/validate/js/language/zh_CN.js" type="text/javascript"></script>
<script src="${base}/resources/javascripts/dailog/js/bootstrap-dialog.min.js" type="text/javascript"></script>
<script src="http://goeasy.io/goeasy.js"></script>
<script>
	$(function(){
		$("#content").niceScroll({
			cursorcolor:"#65cea7",
			background:"#ecf0f1",
			autohidemode: false,
			cursorwidth:10
		});
		//tooltip提示
        setTimeout("$('[title]').tooltip()",500);
        $("#add-form").on("submit",function(e){
            e.preventDefault();
            alert("Submit prevented");
        });

        $('body').append("<button id=\"newOrderAlertBtn\" type=\"button\">点击播放mp3</button>");
        var goEasy = new GoEasy({
        	appkey: "BS-6f9490c6b3be48718d07a3e077104546"
        });
        goEasy.subscribe({
        	channel: "ORDER_ALERT_ADMIN",
        	onMessage: function (message) {
        		if(message.content='有新订单啦'){
        	        $('embed').remove();  
        	        $('body').append('<embed src="${base}/resources/voice/newOrderAlert.mp3" autostart="true" loop="false">'); 
        		}
        	}
        });
	})
</script>
