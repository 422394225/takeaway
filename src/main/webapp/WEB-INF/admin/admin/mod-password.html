<form action="${base}/admin/modPass" class="form-horizontal" id="add-form"  method="post">
	<input class="form-control" type="hidden" name="id" value="${(admin.ID)!}" />
	<div class="form-group form-group-md">
	    <label class="col-sm-3 control-label" for="formGroupInputLarge">
	    	原密码
	    </label>
	    <div class="col-sm-6">
			<input class="form-control" type="password" name="password" id="formGroupInputLarge">
	    </div>
	</div>
	<div class="form-group form-group-md">
	    <label class="col-sm-3 control-label" for="formGroupInputLarge">
	    	新密码
	    </label>
	    <div class="col-sm-6">
			<input class="form-control" type="password" name="newpass" id="formGroupInputLarge">
	    </div>
	</div>
	<div class="form-group form-group-md">
	    <label class="col-sm-3 control-label" for="formGroupInputLarge">
	    	重复密码
	    </label>
	    <div class="col-sm-6">
			<input class="form-control" type="password" name="confirm" id="formGroupInputLarge">
	    </div>
	</div>
</form>
<script>
	(function($) {
 		$(".password").focus();
 		Kit.form({btnId:"#submitBtn",formId:"#add-form",
 			validate:{
 				password: {validators: {notEmpty: {}}},
 				newpass: {
                    message: '新密码不能为空',
                    validators: {
                        notEmpty: {
                            message: '新密码不能为空'
                        }
                    }
                },
               confirm: {
                   message:'重复密码不能为空',
                   validators: {
                       notEmpty: {
                           message: '重复密码不能为空'
                       },
                       identical:{
                    	   field:'newpass',
                    	   message: '两次输入不一致'
                       }
                   }
               }
        	},
            successFunc:function(msg){
        		location.href = "/login";
		 	},
		 	failFunc:function(msg){
		 		layer.msg(msg);
		 	}
 		});
	})(jQuery);

</script>
