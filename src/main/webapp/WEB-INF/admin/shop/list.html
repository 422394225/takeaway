<#include "../base/main/_dashboard.html"/>
<#assign pageMeta>
</#assign>
<#assign pageCss>
<link href="${base}/resources/jQuery/dataTables.bootstrap.min.css" rel="stylesheet" type="text/css" />
</#assign>
<#assign pageJavascript>
<script src="${base}/resources/jQuery/jquery.dataTables.min.js" type="text/javascript"></script>
<script src="${base}/resources/jQuery/dataTables.bootstrap.min.js" type="text/javascript"></script>
</#assign>
<@dashboard pageTitle="商家列表" currentMenu="shop" pageMeta=pageMeta pageCss=pageCss pageJavascript=pageJavascript>
<@tool map="商家-商家列表">
   <div class='btn-group'>
     <button class="add btn btn-light btn-sm radius" title="添加" data-toggle="tooltip" data-placement="bottom">
     	<i class="fa fa-plus"></i>
     </button>
     <button class="reload btn btn-light btn-sm radius" title="刷新" data-toggle="tooltip" data-placement="bottom">
     	<i class="fa fa-refresh"></i>
     </button>
   </div>
</@tool>
<div id='content'>
	 <form id="filterForm" action="javascript:void(0);">
	   <table class="filterTable">
	  	<tr>
	  		<td><label>商家名称</label></td>
	  		<td><input name="NAME" class="form-control"></td>
	  		<td><label>状态</label></td>
	  		<td>
	  			<select name="STATE" class="form-control">
	  				<option value="">请选择</option>
	  				<@_dc field="shop.STATE">
	  					<#list dc as dc>
						<option value="${dc.CODE}">${dc.NAME}</option>
						</#list>
					</@_dc>
	  			</select>
	  		</td>
	  		<td><button class="btn btn-success dataTableSortBtn">筛选</button></td>
	  		<td><button class="btn btn-default dataTableResetBtn">重置</button></td>
	  	</tr>
	  </table>
  	</form>
  <table class='table table-bordered' id="table">
    <thead>
      <tr>
        <th>序号</th>
        <th>商家LOGO</th>
        <th>商家名称</th>
        <th>地址</th>
        <th>开店时间</th>
        <th>打烊时间</th>
        <th>状态</th>
        <th>创建时间</th>
        <th class='operation'>
          	操作
        </th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>
<script>
	$(function(){
		var table = Kit.table("#table",
		{
			"ajax": "${base}/shop/getData",
	        "columns": [
	            { "data": "IMG" },
	            { "data": "NAME" },
	            { "data": "ADDRESS" },
	            { "data": "OPEN_TIME" },
	            { "data": "CLOSE_TIME" },
	            { "data": "STATE_NAME" },
	            { "data": "CREATE_TIME"}
	        ],
	        "order": [[ 7, "desc" ]],
	        "columnDefs": [{
	            "targets": -1,
	            "data": null,
	            "render": function(data, type, row) {
	            	var stateIcon="";
	            	if(row["STATE"]==0){
	            		stateIcon="<button class='doBusiness btn btn-warning btn-xs' title='营业'><i class='fa fa-cutlery'></i></button>";
	            	}
	            	if(row["STATE"]==2){
	            		stateIcon="<button class='rest btn btn-danger btn-xs' title='休息'><i class='fa fa-bed'></i></button>";
	            	}
            		return stateIcon+"<button class='edit btn btn-info btn-xs' title='编辑'><i class='fa fa-edit'></i></button>"+
				  	"<button class='remove btn btn-danger btn-xs' title='删除'><i class='fa fa-trash-o'></i></button>";
	            }
	        },{
	        	"targets": 1,
	            "render": function(data, type, row) {
	                return "<img src='"+data+"' style='width:50px;height:50px'/>";
	            }
	        }]
		});
		table.on("click",'.doBusiness',function(){
	        var data = table.row($(this).parents('tr')).data();
			var shopId=data['ID'];
			BootstrapDialog.show({
			title: '确认开店',
            message: '开错店会造成食客的困扰哦~',
            buttons: [{
                label: '是',
                action: function(dialogItself){
               	 $.ajax({
               	        url: '/shop/doBusiness?shopId='+shopId, // /api/leds/1
               	        async: true,
               	        type: 'GET',
               	        success: function(data , textStatus){
               	          if(data=="success"){
                   	          window.location.href='/shop';
               	      	  }
               	          else{
               	        	  console.log("error to off shelf");
               	        	  layer.msg(data);
               	        	  dialogItself.close();
               	          }
               	        },
               	       
               	        error: function(jqXHR , textStatus , errorThrown){
               	          console.log("error");
               	        },
               	       
               	      });
               }
            }, {
                label: '否',
                action: function(dialogItself){
                    dialogItself.close();
                }
            }]
        });
		})
			table.on("click",'.rest',function(){
		        var data = table.row($(this).parents('tr')).data();
				var shopId=data['ID'];
				BootstrapDialog.show({
				title: '确认打烊',
	            message: '关错店会造成别人损失哦~',
	            buttons: [{
	                label: '是',
	                action: function(dialogItself){
	                	 $.ajax({
	                	        url: '/shop/rest?shopId='+shopId, // /api/leds/1
	                	        async: true,
	                	        type: 'GET',
	                	        success: function(data , textStatus){
	                	          if(data=="success"){
	                    	          window.location.href='/shop';
	                	      	  }
	                	          else{
	                	        	  console.log("error to off shelf");
	                	        	  layer.msg(data);
	                	        	  dialogItself.close();
	                	          }
	                	        },
	                	       
	                	        error: function(jqXHR , textStatus , errorThrown){
	                	          console.log("error");
	                	        },
	                	       
	                	      });
	                }
	            }, {
	                label: '否',
	                action: function(dialogItself){
	                    dialogItself.close();
	                }
	            }]
	        });
			})
		$(".add").on("click",function(){
			BootstrapDialog.show({
				title: '添加商家',
				draggable: true,
				closeByBackdrop: false,
			    message: $('<div></div>').load('${base}/shop/add')
	        });
		})
		table.on('click', '.edit', function(){
			var d = table.row($(this).parents('tr')).data();
	        BootstrapDialog.show({
				title: '编辑',
				draggable: true,
				closeByBackdrop: false,
			    message: $('<div></div>').load('${base}/shop/edit?id='+d["ID"])
	        });
	   
	    });
		table.on('click', '.disable', function(){
			var d = table.row($(this).parents('tr')).data();
			layer.confirm('确认停用此商家吗?', {
				icon:{icon: 1},
				btn: ['确认','取消'],
				yes: function(index, layero){
					layer.close(index);
					layer.load(1, {shade: [0.3,'#000']});
					Kit.post("${base}/shop/disable",{id:d["ID"]},function(msg){
						layer.closeAll('loading');
						layer.msg(msg,{time: 1000});
						table.ajax.reload(null, false);
					},
					function(msg){
						layer.closeAll('loading');
						layer.alert(msg,{icon:5});
					});
		  		}
			})
		});
		
		table.on('click', '.enable', function(){
			var d = table.row($(this).parents('tr')).data();
			layer.confirm('确认恢复此商家吗?', {
				icon:{icon: 1},
				btn: ['确认','取消'],
				yes: function(index, layero){
					layer.close(index);
					layer.load(1, {shade: [0.3,'#000']});
					Kit.post("${base}/shop/enable",{id:d["ID"]},function(msg){
						layer.closeAll('loading');
						layer.msg(msg,{time: 1000});
						table.ajax.reload(null, false);
					},
					function(msg){
						layer.closeAll('loading');
						layer.alert(msg,{icon:5});
					});
		  		}
			})
		});
		table.on('click', '.remove', function(){
			var d = table.row($(this).parents('tr')).data();
			layer.confirm('确认删除店铺\"'+d["NAME"]+'\"吗?', {
				icon:{icon: 1},
				btn: ['确认','取消'],
				yes: function(index, layero){
					layer.close(index);
					layer.load(1, {shade: [0.3,'#000']});
					Kit.post("${base}/shop/remove",{id:d["ID"]},function(msg){
						layer.closeAll('loading');
						layer.msg(msg,{time: 1000});
						table.ajax.reload(null, false);
					},
					function(msg){
						layer.closeAll('loading');
						layer.alert(msg,{icon:5});
					});
		  		}
			})
		});
		$(".reload").on("click",function(){
			table.ajax.reload(null, false);// 刷新表格数据，分页信息不会重置
		})
	})
</script>
</@dashboard>
