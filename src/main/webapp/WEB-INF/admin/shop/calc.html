<link href="${base}/resources/javascripts/cropper/cropper.min.css" rel="stylesheet" type="text/css" />
<script src="${base}/resources/javascripts/cropper/cropper.min.js" type="text/javascript"></script>
<link href="${base}/resources/javascripts/fileinput/css/fileinput.min.css" rel="stylesheet" type="text/css" />
<script src="${base}/resources/javascripts/fileinput/js/fileinput.min.js" type="text/javascript"></script>
<script src="${base}/resources/javascripts/fileinput/js/locales/zh.js" type="text/javascript"></script>
<script src="${base}/resources/bootstrap/js/jquery.bootstrap.wizard.min.js" type="text/javascript"></script>
<script src="${base}/resources/bootstrap/js/datatimepicker/bootstrap-timepicker.min.js" type="text/javascript"></script>
<script src="${base}/resources/javascripts/pinyin/pinyin_dict_firstletter.js" type="text/javascript"></script>
<script src="${base}/resources/javascripts/pinyin/pinyinUtil.js" type="text/javascript"></script>
<script src="${base}/resources/javascripts/icheck/icheck.min.js" type="text/javascript"></script>
<link href="${base}/resources/javascripts/icheck/skins/all.css" rel="stylesheet" type="text/css" />
<link href="${base}/resources/bootstrap/js/datatimepicker/bootstrap-timepicker.min.css" rel="stylesheet" type="text/css" />
<div id="rootwizard">
	<form action="#" class="form-horizontal" id="baseForm" enctype="multipart/form-data" >
	    <div class="form-group form-group-md">
		    <label class="col-sm-2">本周</label>
		    	<label class="col-sm-2">单数：&nbsp;${THIS_WEEK_COUNT}&nbsp;&nbsp;</label>
		    	<label class="col-sm-3">销售额：&nbsp;${(THIS_WEEK_PRICE)!0}</label>
		    	<label class="col-sm-3">商品进货价：&nbsp;</label>
		    	<label class="col-sm-1" id='THIS_WEEK_PURCHASING_PRICE'>
		    		<button class="btn btn-success btn-xs" title="" data-original-title="营业" onclick="getPurchasingPrice('THIS_WEEK_PURCHASING_PRICE')"><i class="fa fa-eye"></i></button>
		    	</label>
		</div> 
		<div class="form-group form-group-md">
		    <label class="col-sm-2">本月</label>
			    <label class="col-sm-2">单数：&nbsp;${THIS_MONTH_COUNT}&nbsp;&nbsp;</label>
			    <label class="col-sm-3">销售额：&nbsp;${(THIS_MONTH_PRICE)!0}</label>
		    	<label class="col-sm-3">商品进货价：&nbsp;</label>
		    	<label class="col-sm-1" id='THIS_MONTH_PURCHASING_PRICE'>
		    		<button class="btn btn-success btn-xs" title="" data-original-title="营业" onclick="getPurchasingPrice('THIS_MONTH_PURCHASING_PRICE')"><i class="fa fa-eye"></i></button>
		    	</label>
		</div> 
		<div class="form-group form-group-md">
		    <label class="col-sm-2">上周</label>
		   		<label class="col-sm-2">单数：&nbsp;${LAST_WEEK_COUNT}&nbsp;&nbsp;</label>
		   		<label class="col-sm-3">销售额：&nbsp;${(LAST_WEEK_PRICE)!0}</label>
		    	<label class="col-sm-3">商品进货价：&nbsp;</label>
		    	<label class="col-sm-1" id='LAST_WEEK_PURCHASING_PRICE'>
		    		<button class="btn btn-success btn-xs" title="" data-original-title="营业" onclick="getPurchasingPrice('LAST_WEEK_PURCHASING_PRICE')"><i class="fa fa-eye"></i></button>
		    	</label>
		</div> 
		<div class="form-group form-group-md">
		    <label class="col-sm-2">上月</label>
		    	<label class="col-sm-2">单数：&nbsp;${LAST_MONTH_COUNT}</label>
		    	<label class="col-sm-3">销售额：&nbsp;${(LAST_MONTH_PRICE)!0}</label>
		    	<label class="col-sm-3">商品进货价：&nbsp;</label>
		    	<label class="col-sm-1" id='LAST_MONTH_PURCHASING_PRICE'>
		    		<button class="btn btn-success btn-xs" title="" data-original-title="营业" onclick="getPurchasingPrice('LAST_MONTH_PURCHASING_PRICE')"><i class="fa fa-eye"></i></button>
		    	</label>
		    </label>
		</div>
	</form>
</div>
<script>
function getPurchasingPrice(viewType){
	 $.ajax({
         url: "${base}/shop/getPurchasingPrice?shopId=" + ${shopId} + "&viewType=" + viewType,
         async: true,
         type: 'GET',
         success: function (data, textStatus) {
             if (data.error == false) {
               $("#"+viewType).html(data.data)
             }
             else {
                alert(data.msg);
             }
         },
         error: function (jqXHR, textStatus, errorThrown) {
             console.log("error");
         },
     });
}
</script>
