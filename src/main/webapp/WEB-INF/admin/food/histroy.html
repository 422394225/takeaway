<script>
	$(function(){
		var table = Kit.table("#histroyTable",
		{
			"ajax": "${base}/food/getHistroyData?SHOP_ID=${SHOP_ID}&GOOD_NAME=${GOOD_NAME}",
	        "columns": [
	            { "data": "PRICE" },
	            { "data": "DESCRIPTION"},
	            { "data": "SALE_NUM"},
	            { "data": "CREATE_TIME"}
	        ],
	        "order": [[ 4, "desc" ]],
	        "columnDefs":[],
	        "lColumnNull":false
		})		
	});
</script>
  <table class='table table-bordered' id="histroyTable">
    <thead>
      <tr>
     	<th>序号</th>
        <th>价格</th>
        <th>简介</th>
        <th>销量</th>
        <th>创建时间</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
