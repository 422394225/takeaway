<script>
	$(function(){
		var table = Kit.table("#histroyTable",
		{
			"ajax": "${base}/food/getHistroyData?SHOP_ID=${SHOP_ID}&GOOD_NAME=${GOOD_NAME}",
	        "columns": [
	            { "data": "PRICE" },
	            { "data": "IMG" },
	            { "data": "DESCRIPTION"},
	            { "data": "SALE_NUM"},
	            { "data": "CREATE_TIME"}
	        ],
	        "columnDefs":[{
	        	"targets": 2,
	            "render": function(data, type, row) {
	            	if(data==null)
	              	  return "<img src='${base}/resources/images/no-image.png' style='width:50px;height:50px'/>";
	            	else
	              	  return "<img src='"+data+"' style='width:50px;height:50px'/>";
	            }
	        }],
	        "order": [[ 5, "desc" ]],
	        "lColumnNull":false
		})		
	});
</script>
  <table class='table table-bordered' id="histroyTable">
    <thead>
      <tr>
     	<th>序号</th>
        <th>价格</th>
     	<th>图片</th>
        <th>简介</th>
        <th>销量</th>
        <th>创建时间</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
