<#include "../base/main/_dashboard.html"/>
<#assign pageMeta>
</#assign>
<#assign pageCss>
<link href="${base}/resources/jQuery/dataTables.bootstrap.min.css" rel="stylesheet" type="text/css" />
</#assign>
<#assign pageJavascript>
<script src="${base}/resources/jQuery/jquery.dataTables.min.js" type="text/javascript"></script>
<script src="${base}/resources/jQuery/dataTables.bootstrap.min.js" type="text/javascript"></script>
<script>
	$(function(){
		var table = Kit.table("#table",
		{
			"ajax": "${base}/food/getData",
	        "columns": [
	            { "data": "NAME" },
	            { "data": "DESCRIPTION"},
	            { "data": "SALE_NUM"},
	            { "data": "CREATE_TIME"},
	            { "data": "SHOP_NAME"}
	        ],
	        "columnDefs":[{
	            "targets": -1,
	            "data": null,
	            "defaultContent": "<button class='histroy btn btn-success btn-xs' title='查看历史记录'><i class='fa fa-history'></i></button>"
	        }],
	        "order": [[ 4, "desc" ]]
		});
		table.on('click', '.histroy', function(){
	        var data = table.row($(this).parents('tr')).data();
	        BootstrapDialog.show({
				title: data['NAME'],
				draggable: true,
				size: BootstrapDialog.SIZE_WIDE,
			    message: $('<div></div>').load('${base}/food/histroy?GOOD_NAME='+data["NAME"]+'&SHOP_ID='+data["SHOP_ID"]),
			    buttons: [{
			        label: '关闭',
			        cssClass: 'btn btn-primary btn-lg btn-block', 
			        action: function(dialogRef){    
			            dialogRef.close();
			        }
			    }]
	        });
	    });
		$(".reload").on("click",function(){
			table.ajax.reload(null, false);// 刷新表格数据，分页信息不会重置
		})
	})
</script>
</#assign>
<@dashboard pageTitle="商品列表" pageMeta=pageMeta pageCss=pageCss pageJavascript=pageJavascript>
<@tool map="系统管理-商品列表">
   <div class='btn-group'>

     <button class="reload btn btn-light btn-sm radius" title="刷新" data-toggle="tooltip" data-placement="bottom">
     	<i class="fa fa-refresh"></i>
     </button>
   </div>
</@tool>
<div id='content'>
  <table class='table table-bordered' id="table">
    <thead>
      <tr>
     	<th>序号</th>
        <th>名称</th>
        <th>简介</th>
        <th>销量</th>
        <th>创建时间</th>
        <th>商店名</th>
        <th>查看所有变更</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>
</@dashboard>
