<link href="${base}/resources/javascripts/cropper/cropper.min.css" rel="stylesheet" type="text/css" />
<script src="${base}/resources/javascripts/cropper/cropper.min.js" type="text/javascript"></script>
<link href="${base}/resources/javascripts/fileinput/css/fileinput.min.css" rel="stylesheet" type="text/css" />
<script src="${base}/resources/javascripts/fileinput/js/fileinput.min.js" type="text/javascript"></script>
<script src="${base}/resources/javascripts/fileinput/js/locales/zh.js" type="text/javascript"></script>
<form action="${base}/customer/save" class="form-horizontal" id="add-form" enctype="multipart/form-data" method="post">
  <input type="hidden" name="id" value="${(customer.ID)!}">
  <div class="form-group form-group-md">
    <label class="col-sm-3 control-label" for="formGroupInputLarge">
    	昵称<span style="color:red">(必填)</span>
    </label>
    <div class="col-sm-6">
      <input class="form-control" type="text" name="nickname" id="formGroupInputLarge" value="${(customer.NICKNAME)!}">
    </div>
  </div>
  <div class="form-group form-group-md">
		<label class="col-lg-3 control-label" for="formGroupInputLarge">
		头像
		</label>
		<div class="col-lg-6 col-md-12">
			<input type="file" name="avatar" id="imgInput" />
			<input type="hidden" name="crop" id="crop">
			<input type="hidden" name="defaultImg" value="${(customer.AVATAR)!}"/>
	   </div>
	</div>
	<#if (customer.DUOKEFU)??>
	<div class="form-group form-group-md">
	    <label class="col-sm-3 control-label" for="formGroupInputLarge">
	    	多客服账号
	    </label>
	    <div class="col-sm-6">
	      ${(customer.DUOKEFU)!}
	    </div>
	  </div>
	 </#if>
	  <div class="form-group form-group-md">
	    <label class="col-sm-3 control-label" for="formGroupInputLarge">
	    	多客服密码<span style="color:red">(必填)</span>
	    </label>
	    <div class="col-sm-6">
	      <input class="form-control" type="password" name="password" id="formGroupInputLarge">
	    </div>
	  </div>
  <div class="form-group form-group-md">
    <label class="col-sm-3 control-label" for="formGroupInputLarge">微信号</label>
    <div class="col-sm-6">
      <input class="form-control" type="text" name="weixin" id="formGroupInputLarge"  value="${(customer.WEIXIN)!}">
    </div>
  </div>
  <div class="form-group form-group-md">
    <label class="col-sm-3 control-label" for="formGroupInputLarge">
    	联系电话<span style="color:red">(必填)</span>
    </label>
    <div class="col-sm-6">
      <input class="form-control" type="text" name="phone" id="formGroupInputLarge" value="${(customer.PHONE)!}">
    </div>
  </div>
  <div class="form-group form-group-md">
    <label class="col-sm-3 control-label" for="formGroupInputLarge">
    	描述<span style="color:red">(必填)</span>
    </label>
    <div class="col-sm-6">
       <textarea class="form-control" type="text" name="describe" id="formGroupInputLarge" style="height: 100px" >${(customer.DESCRIBE)!}</textarea>
    </div>
  </div>
</form>
<script>
	(function($) {
	Kit.form({btnId:"#submitBtn",formId:"#add-form",
			validate:{
				nickname: {validators: {notEmpty: {}}},
				password: {validators: {notEmpty: {}}},
				weixin: {validators: {notEmpty: {}}},
				phone: {validators: {notEmpty: {},phone:{country:'CN'}}},
				describe: {validators: {notEmpty: {}}}
       	},
        successFunc:function(msg,data){
			$(".reload ").click();
			BootstrapDialog.closeAll();
	 	},
	 	failFunc:function(msg){
	 		layer.msg(msg);
	 	}
	});
	$("#imgInput").fileupload({
		allowedFileExtensions:['jpg','jpeg','gif','png','bmp'],
		initialPreview: [
		   '${(customer.AVATAR)!}'
		],
		initialPreviewAsData: true
	});
	$('#imgInput').on('fileloaded', function(event, file, previewId, index, reader) {
		dialogData = {event:event,file:file,previewId:previewId,index:index,reader:reader};
		BootstrapDialog.show({
			type:BootstrapDialog.TYPE_DEFAULT,
			closeByBackdrop: false,
			closable:false,
			title: '图片裁剪',
			draggable: true,
		    message: $('<div></div>').load('${base}/tools/cutter?ratio=1/1'),
		    buttons: [{
		    	id:'cutBtn',
		    	cssClass: 'btn btn-default btn-lg btn-block cut',
		        label: '裁剪',
		        icon: 'fa fa-cut',  
		        action: function(dialogRef){    
		        	dialogRef.close();
		        }
		    }]
		})
	});
})(jQuery);
</script>
