<#include "../base/main/_dashboard.html"/>
<#assign pageMeta>
</#assign>
<#assign pageCss>
<link href="${base}/resources/jQuery/dataTables.bootstrap.min.css" rel="stylesheet" type="text/css" />
</#assign>
<#assign pageJavascript>
<script src="${base}/resources/jQuery/jquery.dataTables.min.js" type="text/javascript"></script>
<script src="${base}/resources/jQuery/dataTables.bootstrap.min.js" type="text/javascript"></script>
<script>
	$(function(){
		var table = Kit.table("#table",
		{
			"ajax": "${base}/customer/getData",
	        "columns": [
	            { "data": "NICKNAME" },
	            { "data": "AVATAR" },
	            { "data": "DUOKEFU" },
	            { "data": "PHONE" },
	            { "data": "WEIXIN" },
	            { "data": "DESCRIBE" },
	            { "data": "CREATE_TIME" }
	        ],
	        "order": [[ 7, "desc" ]],
	        "columnDefs": [{
	            "targets": -1,
	            "data": null,
	            "defaultContent": "<button class='edit btn btn-info btn-xs' title='编辑'><i class='fa fa-edit'></i></button>"+
            					  "<button class='remove btn btn-danger btn-xs' title='删除'><i class='fa fa-trash-o'></i></button>"
	        },{
	        	"targets": 2,
	            "render": function(data, type, row) {
	                return "<img src='"+data+"' style='width:100px;height:100px'/>";
	            }
	        }]
		});
		$(".add").on("click",function(){
			BootstrapDialog.show({
				title: '添加客服',
				draggable: true,
				closeByBackdrop: false,
			    message: $('<div></div>').load('${base}/customer/add'),
			    buttons: [{
			    	id:'submitBtn',
			        label: '提交',
			        cssClass: 'btn btn-primary', 
			        action: function(dialogRef){
			        	table.ajax.reload(null, false);
			        }
			    },{
			        label: '取消',
			        cssClass: 'btn btn-link', 
			        action: function(dialogRef){    
			            dialogRef.close();
			        }
			    }]
	        });
		});
		table.on('click', '.edit', function(){
			var d = table.row($(this).parents('tr')).data();
	        BootstrapDialog.show({
				title: '编辑',
				draggable: true,
				closeByBackdrop: false,
			    message: $('<div></div>').load('${base}/customer/edit?id='+d["ID"]),
			    buttons: [{
			    	id:'submitBtn',
			        label: '提交',
			        cssClass: 'btn btn-primary', 
			        action: function(dialogRef){    
			           
			        }
			    },{
			        label: '取消',
			        cssClass: 'btn btn-link', 
			        action: function(dialogRef){    
			            dialogRef.close();
			        }
			    }]
	        });
	    });
		table.on('click', '.remove', function(){
			var d = table.row($(this).parents('tr')).data();
			layer.confirm('确认删除该条吗?', {
				icon:{icon: 1},
				btn: ['确认','取消'],
				yes: function(index, layero){
					layer.close(index);
					layer.load(1, {shade: [0.3,'#000']});
					Kit.post("${base}/customer/remove",{id:d["ID"]},function(msg){
						layer.closeAll('loading');
						layer.msg(msg,{time: 1000});
						table.ajax.reload(null, false);
					},
					function(msg){
						layer.closeAll('loading');
						layer.alert(msg,{icon:5});
					});
		  		}
			})
		});
		$(".reload").on("click",function(){
			table.ajax.reload(null, false);// 刷新表格数据，分页信息不会重置
		})
	})
</script>
</#assign>
<@dashboard pageTitle="客服管理" currentMenu="customer" pageMeta=pageMeta pageCss=pageCss pageJavascript=pageJavascript>
<@tool map="客服管理">
   <div class='btn-group'>
     <button class="add btn btn-light btn-sm radius" title="添加" data-toggle="tooltip" data-placement="bottom">
     	<i class="fa fa-plus"></i>
     </button>
     <button class="reload btn btn-light btn-sm radius" title="刷新" data-toggle="tooltip" data-placement="bottom">
     	<i class="fa fa-refresh"></i>
     </button>
   </div>
</@tool>
<div id='content'>
  <table class='table table-bordered' id="table">
    <thead>
      <tr>
        <th>序号</th>
        <th>昵称</th>
        <th>头像</th>
        <th>多客服账号</th>
        <th>联系电话</th>
        <th>微信号</th>
        <th>描述</th>
        <th>创建时间</th>
        <th class='operation'>
          	操作
        </th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>
</@dashboard>
