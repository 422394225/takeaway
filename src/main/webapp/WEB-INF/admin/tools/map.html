<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>根据ip定位</title>
    <style>
    	#mapSearch{
    		position:absolute !important;
    		top:15px;
    		right:15px;
    		width:auto;
    	}
    </style>
    <script src="${base}/resources/jQuery/jquery-1.9.1.min.js" type="text/javascript"></script>
</head>
<body>
<div id="container" style="height: 450px;">
</div>
<input class="form-control col-lg-3 col-md-3 col-sm-6" id="mapSearch" placeholder="搜索..." onfocus='this.value=""'/>
<script src="http://webapi.amap.com/maps?v=1.3&key=04c33f8c52343253167be2dd826f5be8&callback=mapInit" type="text/javascript"></script>
<script type="text/javascript">
	$(function(){
		
	})
	
	var map;
	function mapInit(){
		map = new AMap.Map("container", {
	        resizeEnable: true,
	        zoom: 13
	    });
	 
		//鼠标样式
		map.setDefaultCursor("pointer"); 
		
		AMap.plugin(['AMap.ToolBar','AMap.Scale','AMap.OverView','AMap.CitySearch','AMap.Autocomplete'],function(){//回调函数
		    //实例化Autocomplete
		    var autoOptions = {
		        city: "", //城市，默认全国
		        input:"mapSearch"//使用联想输入的input的id
		    };
		    autocomplete= new AMap.Autocomplete(autoOptions);
		    var placeSearch = new AMap.PlaceSearch({
	            city:"",
	            map:map
	      })
	      AMap.event.addListener(autocomplete, "select", function(e){
	         placeSearch.search(e.poi.name)
	      });
		    map.addControl(new AMap.ToolBar());
		    map.addControl(new AMap.Scale());
			map.addControl(new AMap.OverView({isOpen:true}));
			map.addControl(new AMap.CitySearch());
		})
		
		return map;
	}
	
	 $(".getLocalCity").on("click",function() {
		 //实例化城市查询类
        var citysearch = new AMap.CitySearch();
        //自动获取用户IP，返回当前城市
        citysearch.getLocalCity(function(status, result) {
            if (status === 'complete' && result.info === 'OK') {
                if (result && result.city && result.bounds) {
                    var cityinfo = result.city;
                    var citybounds = result.bounds;
                    //地图显示当前城市
                    map.setBounds(citybounds);
                }
            }
        });		 
    });
</script>
</body>
</html>
