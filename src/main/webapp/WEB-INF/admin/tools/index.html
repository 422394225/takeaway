<script>
	function weixinApi(api){
		layer.load(1, {shade: [0.3,'#000']});
		Kit.post("${base}/api/"+api,{},function(msg){
			layer.closeAll('loading');
			layer.alert(msg);
		},
		function(msg){
			layer.closeAll('loading');
			layer.alert(msg,{icon:5});
		});
	}
</script>
</#assign>
